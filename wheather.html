<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="wheather.css">
</head>
<body>
    <!-- <div class="box"></div> -->
    <main>
    <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city">
     </header>

     <section class="location">
        <div class="city">Delhi, India</div>
        <div class="date">Sunday 9 July</div>
    </section>
    <div class="current">
        <div class="temp">27<span>°C</span></div>
        <div class="weather">Thunderstorm, Rain</div>
        <div class="hi-low">27.5°C / 27.5°C</div>
    </div>
   </main>
    <script src="wheather.js"></script>
</body>
</html>
